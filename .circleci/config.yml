version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Print diff
          command: git diff --name-status $GIT_PREVIOUS_COMMIT $GIT_COMMIT
